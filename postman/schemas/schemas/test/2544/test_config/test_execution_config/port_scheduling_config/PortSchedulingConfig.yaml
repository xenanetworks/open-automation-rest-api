title: Port Scheduling Config
type: object
properties:
    enable_speed_reduction_sweep:
      description: Should the test module assign a small speed reduction for each port
      type: boolean
    use_port_sync_start:
      description: If all ports should start traffic simultaneously
      type: boolean
    port_stagger_steps:
      description: Port start staggering, i.e. adding a delay to the start time of each port
      minimum: 0
      type: integer
required:
    - enable_speed_reduction_sweep
    - use_port_sync_start
    - port_stagger_steps