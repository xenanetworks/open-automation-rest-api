title: L23 Learning Options
type: object
properties:
  learning_rate_pct:
    description: Learning rate percent
    type: number
    minimium: 0.1
  learning_duration:
    description: Learning duration (ms)
    minimum: 1
    type: integer
  arp_refresh_enabled:
    description: ARP refresh enabled
    type: boolean
  arp_refresh_period:
    description: ARP refresh period (ms)
    minimum: 0.1
    type: number
  use_gateway_mac_as_dmac:
    description: Should ARP resolve the gateway MAC address for the DMAC of the outgoing packet
    type: boolean
required:
  - learning_rate_pct
  - learning_duration
  - arp_refresh_enabled
  - arp_refresh_period
  - use_gateway_mac_as_dmac