title: Latency Test Config
type: object
properties:
  test_type:
    $ref: '../TestType.yaml'
  enabled:
    description: Enable to use this test
    type: boolean
  common_options:
    $ref: '../CommonOptions.yaml'
  rate_sweep_options:
    $ref: '../RateSweepOptions.yaml'
  latency_mode:
    $ref: './LatencyModeStr.yaml'
  use_relative_to_throughput:
    description: Use relative to throughput
    type: boolean
required:
  - test_type
  - enabled
  - common_options
  - rate_sweep_options
  - latency_mode
  - use_relative_to_throughput