title: LatencyTest
type: object
properties:
  test_type:
    $ref: './TestType.yaml'
  enabled:
    title: Enabled
    type: boolean
  common_options:
    $ref: './CommonOptions.yaml'
  rate_sweep_options:
    $ref: './RateSweepOptions.yaml'
  latency_mode:
    $ref: './LatencyModeStr.yaml'
  use_relative_to_throughput:
    title: Use Relative To Throughput
    type: boolean
  throughput:
    title: Throughput
    default: 0
    type: number
required:
  - test_type
  - enabled
  - common_options
  - rate_sweep_options
  - latency_mode
  - use_relative_to_throughput