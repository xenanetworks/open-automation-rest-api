title: ThroughputTest
type: object
properties:
  test_type:
    $ref: './TestType.yaml'
  enabled:
    title: Enabled
    type: boolean
  common_options:
    $ref: './CommonOptions.yaml'
  rate_iteration_options:
    $ref: './RateIterationOptions.yaml'
  use_pass_threshold:
    title: Use Pass Threshold
    type: boolean
  pass_threshold_pct:
    title: Pass Threshold Pct
    type: number
  acceptable_loss_pct:
    title: Acceptable Loss Pct
    type: number
  collect_latency_jitter:
    title: Collect Latency and Jitter
    type: boolean
required:
  - test_type
  - enabled
  - common_options
  - rate_iteration_options
  - use_pass_threshold
  - pass_threshold_pct
  - acceptable_loss_pct
  - collect_latency_jitter