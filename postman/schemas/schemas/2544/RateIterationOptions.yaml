title: RateIterationOptions
description: Rate iteration options
type: object
properties:
  search_type:
    $ref: './BinarySearchType.yaml'
  result_scope:
    $ref: './RateResultScopeType.yaml'
  initial_value_pct:
    title: Initial Value Pct
    minimum: 0.0
    maximum: 100.0
    type: number
  maximum_value_pct:
    title: Maximum Value Pct
    minimum: 0.0
    maximum: 100.0
    type: number
  minimum_value_pct:
    title: Minimum Value Pct
    minimum: 0.0
    maximum: 100.0
    type: number
  value_resolution_pct:
    title: Value Resolution Pct
    minimum: 0.0
    maximum: 100.0
    type: number
required:
  - search_type
  - result_scope
  - initial_value_pct
  - maximum_value_pct
  - minimum_value_pct
  - value_resolution_pct