    type: boolean
  acceptable_loss:
    title: Acceptable Loss
    type: number
  acceptable_loss_type:
    $ref: './AcceptableLossType.yaml'
required:
  - test_type
  - enabled
  - common_options
  - rate_sweep_options
  - use_gap_monitor
  - gap_monitor_start_microsec
  - gap_monitor_stop_frames
  - use_pass_fail_criteria
  - acceptable_loss
  - acceptable_loss_type