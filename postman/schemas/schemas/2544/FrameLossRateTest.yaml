    type: boolean
  common_options:
    $ref: './CommonOptions.yaml'
  rate_sweep_options:
    $ref: './RateSweepOptions.yaml'
  use_gap_monitor:
    title: Use Gap Monitor
    type: boolean
  gap_monitor_start_microsec:
    title: Gap Monitor Start Microsec
    minimum: 0
    type: integer
  gap_monitor_stop_frames:
    title: Gap Monitor Stop Frames
    minimum: 0
    type: integer
  use_pass_fail_criteria:
