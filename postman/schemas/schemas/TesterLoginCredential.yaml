type: object
required:
    - product
    - host
    - password
    - port
properties:
    product:
        $ref: './ProductType.yaml'
    host:
        description: Address of the tester
        type: string
        format: ipv4, ipv6, url
        example: '87.61.110.114'
    password:
        description: Login password of the tester
        type: string
        format: password
        default: 'xena'
        example: 'xena'
    port:
        description: Tester's TCP port for the XOA Node to connect to
        type: integer
        default: 22606
        example: 22606